<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div id="target"></div>

    <template>

        <div class="container">
            <div class="row">
                <form id="form1" class="my-5">
                    <input type="text" value="" class="mx-2 p-2">
                    <button class="btn btn-primary">Aggiungi</button>
                </form>
            </div>
            <div class="row">
                <ul class="col12" id="target-utente">
                </ul>
            </div>
        </div>

    </template>

<script>

    const cloneTemplate = document.querySelector('template');
    const clone =cloneTemplate.content.cloneNode(true);

    target.append(clone);

    const form = document.getElementById("form1");
    const input = document.querySelector('#form1 input');
    const targetUtente = document.getElementById('target-utente');

    form.addEventListener('submit', function(e){

        e.preventDefault();

        let {value} = input;

        if(!value){
            alert('Aggiungi un input');
            return;
        }

        const il = document.createElement('il');
        il.innerText = value;
        il.classList.add('col-12', 'py-5', 'px-2', 'mx-2', 'my-3', 'bg-secondary', 'item');
        
        const removeButton = document.createElement('button');
        removeButton.innerText = 'Rimuovi elemento';
        removeButton.classList.add('btn', 'btn-danger', 'm-4');

        removeButton.addEventListener('click', function(){
            il.remove();
        })

        il.append(removeButton);

        targetUtente.append(il);

        value = '';

    })


</script>

</body>
</html>

    <script>
        function compara(num1, num2){

            if (num1 > num2){
                return num1;
            }
            else if(num1 < num2){
                return num2;
            }
            else if(num1 === num2){
                return 'i numeri sono uguali';
            }

        }

        console.log(compara(8, 7));

    </script>

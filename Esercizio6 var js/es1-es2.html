<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [
            'gatto',
            'mela',
        ]

        verifica('ciao')
        console.log(array);
        verifica('ciao');
        console.log(array);

        function verifica(nuovoElemento){
            
            if (!array.includes(nuovoElemento)){
                array.push(nuovoElemento);   
            }
            
            return array;
        }





        let utenti = [];

        function dati(nome, cognome, anni){
            let obj = {
                nome : nome,
                cognome : cognome,
                anni : anni
            }

            utenti.push(obj);
        }


        dati('Marta', 'Petruzzelli', 26);

        console.log(utenti)


    </script>
</body>
</html>
